<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{{siteName}}{% endblock %}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{{static_url('css/bootstrap.min.css')}}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{static_url('plugins/font-awesome-4.4.0/css/font-awesome.min.css')}}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{{static_url('plugins/Ionicons/css/ionicons.min.css')}}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{static_url('css/AdminLTE.min.css')}}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{{static_url('css/skins/_all-skins.min.css')}}">
    {% block head %}{% endblock %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="{{static_url('plugins/html5shiv/dist/html5shiv.min.js')}}"></script>
    <script src="{{static_url('plugins/respond/dest/respond.min.js')}}"></script>
    <![endif]-->
</head>
<!-- ADD THE CLASS fixed TO GET A FIXED HEADER AND SIDEBAR LAYOUT -->
<!-- the fixed layout is not compatible with sidebar-mini -->
<body class="hold-transition skin-blue fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    {% include "header.html" %}
    <!-- Left side column. contains the sidebar -->
    {% include "left.html" %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        {% block content%}
        {%endblock%}
    </div>
    <!-- /.content-wrapper -->
    {% include "footer.html" %}
    <!-- Control Sidebar -->
    {% include "control.html" %}
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery 2.1.4 -->
<script src="{{static_url('plugins/jQuery/jQuery-2.1.4.min.js')}}"></script>
<!-- Bootstrap 3.3.5 -->
<script src="{{static_url('js/bootstrap.min.js')}}"></script>
<!-- SlimScroll -->
<script src="{{static_url('plugins/slimScroll/jquery.slimscroll.min.js')}}"></script>
<!-- FastClick -->
<script src="{{static_url('plugins/fastclick/fastclick.js')}}"></script>
<!-- AdminLTE App -->
<script src="{{static_url('js/app.min.js')}}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{{static_url('js/demo.js')}}"></script>
{% block script %}{% endblock %}
</body>
</html>
